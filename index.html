<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON LINK -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon-64x64.ico">

    <!-- BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <!-- EXTERNAL PERSONAL CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>WhatsApp</title>
</head>

<body>

    <div id="app">

        <div class="container d-flex">
            <div class="container_left">
                <div id="app_header_left" class="app_top d-flex justify-content-between align-items-center px-3">
                    <div class="user d-flex align-items-center ">
                        <img src="./assets/img/avatar_1.jpg" class="rounded-circle me-3" width=50 alt="">
                        <div class="contact_data">
                            <h5 class="m-0">Tuo Nome</h5>
                        </div>
                    </div>
                    <!-- /.contact_chat -->
                    <ul id="contact_buttons"
                        class="icon_color list-unstyled d-flex justify-content-between align-items-center gap-3 m-0">
                        <li>
                            <i class="fa-solid fa-circle-notch fa-fw fa-lg"></i>
                        </li>
                        <li><i class="fa-solid fa-message fa-fw fa-lg"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-ellipsis-vertical fa-fw fa-lg"></i>
                        </li>
                    </ul>
                    <!-- #.contact_buttons -->
                </div>
                <!-- /#app_header_left -->
                <div id="push_notifier" class="d-flex justify-content-evenly align-items-center">
                    <div class="box_push d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-bell-slash fa-fw fa-lg"></i>
                    </div>
                    <!-- /.box_push -->
                    <div class="link_push d-flex flex-column">
                        <h6>Receive new messages notification</h6>
                        <a href="#">Activate Desktop Notifications</a>
                    </div>
                    <!-- /.link_push -->
                </div>
                <!-- /#push_notifier -->
                <div id="search_box" class="d-flex align-items-center">
                    <div class="d-flex w-100 px-2">
                        <label for="search_input" class="d-flex justify-content-between align-items-center px-3">
                            <i class="fa-solid fa-magnifying-glass fa-fw"></i>
                        </label>
                        <input type="text" id="search_input" placeholder="Search">
                    </div>
                </div>
                <!-- /#search_box -->
            </div>
            <!-- /#container_left -->
            <div class="container_right">
                <div id="app_header_right" class="app_top d-flex justify-content-between align-items-center px-3">
                    <div class="contact_chat d-flex align-items-center ">
                        <img src="./assets/img/avatar_1.jpg" class="rounded-circle me-3" width=50 alt="">
                        <div class="contact_data">
                            <h5 class="m-0">Nome Contatto</h5>
                            <span class="m-0">Ultimo Accesso</span>
                        </div>
                    </div>
                    <!-- /.contact_chat -->
                    <ul id="contact_buttons"
                        class="icon_color list-unstyled d-flex justify-content-between align-items-center gap-3 m-0">
                        <li>
                            <i class="fa-solid fa-magnifying-glass fa-fw fa-lg"></i>
                        </li>
                        <li><i class="fa-solid fa-paperclip fa-fw fa-lg"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-ellipsis-vertical fa-fw fa-lg"></i>
                        </li>
                    </ul>
                    <!-- #.contact_buttons -->
                </div>
                <!-- /#app_header_right -->
                <div id="app_main_chat" class="py-3 px-5 d-flex flex-column-reverse">
                    <div class="message">
                        <div class="message_received d-flex justify-content-between align-items-center">
                            <span>Messaggio Ricevuto</span>
                            <div class="text_info d-flex flex-column">
                                <div class="text_option"><i class="fa fa-angle-down" aria-hidden="true"></i></div>
                                <!-- /.text_option -->
                                <div class="text_hour">15.32</div>
                                <!-- /.text_hour -->
                            </div>
                            <!-- /.text_info -->
                        </div>
                        <!-- /.message_received -->
                    </div>
                    <!-- /.message -->
                    <div class="message">
                        <div class="message_sent d-flex justify-content-between align-items-center">
                            <span>Messaggio Inviato</span>
                            <div class="text_info d-flex flex-column">
                                <div class="text_option"><i class="fa fa-angle-down" aria-hidden="true"></i></div>
                                <!-- /.text_optiono -->
                                <div class="text_hour">15.33<span><i class="fa-solid fa-check"></i></span></div>
                                <!-- /.text_hour -->
                            </div>
                            <!-- /.text_info -->
                        </div>
                        <!-- /.message_sent -->
                    </div>
                    <!-- /.message -->
                    <div class="message">
                        <div class="message_sent d-flex justify-content-between align-items-center">
                            <span>Messaggio Inviato</span>
                            <div class="text_info d-flex flex-column">
                                <div class="text_option"><i class="fa fa-angle-down" aria-hidden="true"></i></div>
                                <!-- /.text_optiono -->
                                <div class="text_hour">15.33<span><i class="fa-solid fa-check"></i></span></div>
                                <!-- /.text_hour -->
                            </div>
                            <!-- /.text_info -->
                        </div>
                        <!-- /.message_sent -->
                    </div>
                    <!-- /.message -->
                    <div class="message">
                        <div class="message_received d-flex justify-content-between align-items-center">
                            <span>Messaggio Ricevuto</span>
                            <div class="text_info d-flex flex-column">
                                <div class="text_option"><i class="fa fa-angle-down" aria-hidden="true"></i></div>
                                <!-- /.text_option -->
                                <div class="text_hour">15.32</div>
                                <!-- /.text_hour -->
                            </div>
                            <!-- /.text_info -->
                        </div>
                        <!-- /.message_received -->
                    </div>
                    <!-- /.message -->
                </div>
                <!-- /#app_main_chat -->
                <div id="app_bottom_right" class="d-flex align-items-center justify-content-around">
                    <i class="fa-regular fa-face-smile icon_color_dark fa-lg"></i>
                    <input type="text" class="form-control" name="newMessage" id="newMessage"
                        placeholder="Type a message">
                    <i class="fa-solid fa-microphone icon_color_dark fa-lg"></i>
                </div>
            </div>
            <!-- /#app_bottom_right -->
        </div>
        <!-- /#container_right -->
    </div>
    <!-- /#container -->

    </div>
    <!-- /#app -->

    <!-- BOOTSTRAP JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- EXTERNAL VUE JS CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js/"></script>

    <!-- EXTERNAL PERSONAL JS -->
    <script src="./assets/js/app.js"></script>

</body>

</html>
